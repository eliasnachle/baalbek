<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baalbek | Login</title>
    <link rel="stylesheet" href="css/form.css" />
    <script src="js/validation_form.js"></script>
  </head>
  <body>
    <!-- Conteúdo -->
    <main class="content">
      <section class="content-bakground">
        <img src="imgs/background_form.svg" />
      </section>
      <!-- Conteúdo Formulário -->
      <section class="content-form">
        <!-- Fomrulário -->
        <form id="form_login" method="post" onsubmit="return entrar()">
          <div class="form-logo">
            <figure>
              <a href="index.html"><img src="imgs/baalbek_logo_red.svg" alt="Logotipo Baalbek"/></a>
            </figure>
            <article>
              <p id="frase"></p>
            </article>
          </div>
          <div class="form-container">
            <!-- Campo Login -->
            <div class="form-input">
              <label>Login:</label>
              <input name="login" type="text" placeholder="Digite seu login" />
            </div>
            <!-- Campo Senha -->
            <div class="form-input">
              <label>Senha:</label>
              <input name="senha" type="password" placeholder="Digite sua senha" />
            </div>
          </div>
          <!-- Botão Enviar -->
          <div class="form-btn">
            <button id="btn_entrar">Entrar</button>
            <!-- Msg Registrar-se -->
            <p>Não é cadastrado? <a href="cadastro.html">Cadastre-se</a></p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
<script>
function entrar() {
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'panel.html';
                });

            } else {
                console.log('Erro de login!');
            }
        });
        return false;
    }
</script>
