<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baalbek | Login</title>
    <link rel="stylesheet" href="css/form.css" />
    <script src="js/validation_form.js"></script>
  </head>
  <body>
    <!-- Conteúdo -->
    <main class="content">
      <section class="content-bakground">
        <img src="imgs/background_form.svg" />
      </section>
      <!-- Conteúdo Formulário -->
      <section class="content-form">
        <!-- Fomrulário -->
        <form>
          <div class="form-logo">
            <figure>
              <a href="index.html"><img src="imgs/baalbek_logo_red.svg" alt="Logotipo Baalbek"/></a>
            </figure>
            <article>
              <p id="frase"></p>
            </article>
          </div>
          <div class="form-container">
            <!-- Campo Email -->
            <div class="form-input">
              <label>E-mail:</label>
              <input type="text" placeholder="Digite seu login" />
            </div>
            <!-- Campo Senha -->
            <div class="form-input">
              <label>Senha:</label>
              <input type="password" placeholder="Digite sua senha" />
            </div>
          </div>
          <!-- Botão Enviar -->
          <div class="form-btn">
            <button type="button"><a href="panel.html">Entrar</a></button>
            <!-- Msg Registrar-se -->
            <p>Não é cadastrado? <a href="signup.html">Cadastre-se</a></p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
