<!DOCTYPE html>
<html lang="pt-br"> 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baalbek</title>
    <link rel="stylesheet" href="css/painel.css" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/article.css">
    <script src="funcoes.js"></script>
    <script src="js/artigos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
  </head>
  <body onload="obterArtigo()">
    <!-- Header Usuário -->
    <header class="header">
        <!-- Usuário -->
        <div class="header-user">
          <!-- Notificações -->
          <div class="user-notifications">
            <span class="notifications">3</span>
            <i class="bi bi-bell"></i>
          </div>
          <!-- Foto de Perfil -->
          <figure class="user-icon">
            <img src="imgs/profile.png" alt="Foto de Perfil" />
          </figure>
          <!-- Nome Usuário -->
          <div class="user-name">
            <span id="b_usuario"></span>
          </div>
        </div>
      </header>
    <!-- Menu Lateral -->
    <section class="navbar-vertical">
        <!-- Logo Menu -->
        <div class="navbar-logo">
          <a class="desktop-logo" href="panel.html"><img src="imgs/baalbek_logo_red.svg"/></a>
          <a class="mobile-logo" href="panel.html"><img src="imgs/baalbek_logo_small.svg"/></a>
        </div>
        <!-- Foto de Perfil Mobile -->
        <figure class="user-icon mobile-user-icon">
          <img src="imgs/profile.png" alt="Foto de Perfil" />
        </figure>
        <!-- Links -->
        <nav class="nav-vertical">
          <ul>
            <a href="panel.html" class="nav-link active">
              <i class="icon-theory nav-links-icon"></i>
              <span class="nav-links-name active-span">Resenhas</span>
            </a>
            <a href="panel.html" class="nav-link">
              <i class="icon-movies nav-links-icon"></i>
              <span class="nav-links-name">Teorias</span>
            </a>
            <!-- Encerrar Sessão Mobile -->
            <a href="login.html" class="nav-link mobile-link-logout" onclick="logoff()">
              <i class="bi bi-box-arrow-right nav-links-icon"></i>
              <span>Encerrar</span>
          </ul>
          <a href="login.html" class="nav-link link-logout" onclick="logoff()">
            <i class="bi bi-box-arrow-right nav-links-icon"></i>
            <span>Encerrar</span>          
          </a>
        </nav>
      </section>
    <!-- Item Principal  -->
    <section class="content-principal">
        <div class="container-principal">
            <article class="principal-article">
                <!-- Tags -->
                <div class="tags">
                  <span class="tag action">Ação</span>
                  <span class="tag adventure">Aventura</span>
                  <span class="tag marvel">Marvel</span>
                </div>
                <!-- Titulo -->
                <h1>Resenha — Pantera Negra
                (sem spoilers)</h1>
                <!-- Autor/Nota -->
                <div class="principal-author">
                    <img src="imgs/profile.png" alt="Foto Autor">
                    <span class="span-author">Elias Nachle</span>
                    <span class="span-rate"><i class="bi bi-star-fill"></i> 9.5</span>
                </div>
                <!-- Descrição -->
                <p>A icônica introdução da música "O Ciclo da Vida" de "O Rei Leão", 
                traduzida, diz "Lá vem um leão.</p>
            </article>
        </div>
    </section>
    <!-- Artigo -->
    <div class="content-article" id="content_article">
    </div>    
  </body>
</html>
